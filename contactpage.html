<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esports Committee 2020</title>
    <!--Linking the external CSS file for the contact page-->
    <link rel="stylesheet" type="text/css" href="css/contactpage.css">
    <!--Linking the external CSS file for the third party installed fonts-->
    <link rel="stylesheet" href="https://use.typekit.net/vxo6dbl.css">
</head>

<body>
    <!--The navigation bar, with vertical separators in between the links for each page-->
    <nav>
        <ul>
            <li id="Home"><a href="index.html">Home</a></li>
            <li class="Separator">|</li>
            <li id="Games"><a href="gamespage.html">Games</a></li>
            <li class="Separator">|</li>
            <li id="Gallery"><a href="gallerypage.html">Gallery</a></li>
            <li class="Separator">|</li>
            <li id="Notices"><a href="noticespage.html">Notices</a></li>
            <li class="Separator">|</li>
            <li id="Contact"><a href="contactpage.html">Contact</a></li>
        </ul>
    </nav>

    <div id="pageContainer">
        <!--The div containing the page content-->
        <div id="contentContainer">
            <h2>Esports Committee 2020: Contact</h2>

            <h3>Submit the form then press the "back" arrow on your browser to return to the site!</h3>

            <!--The image tag sourcing the contact icon-->
            <img id="contactIcon" src="images/contacticon.png" alt="Contact Icon">

            <!--The feedback form, implementing the "Formspree" third party library for submission-->
            <form id="feedbackForm" name="feedbackForm" action="https://formspree.io/xqkyvlag" method="POST">
                <label>Name</label><br>
                <input type="text" id="Text1" name="name"><br><br>
                <label>Email Address</label><br>
                <input type="email" id="Text2" name="email"><br><br>
                <label>Question/Comment</label><br>
                <textarea id="Text3" name="comment"></textarea>
                <input type="submit" value="Submit" id="submitButton">
            </form>

        </div>
        <footer>
            Designed and Developed by Atharva Arankalle
        </footer>

    </div>
</body>

</html>
